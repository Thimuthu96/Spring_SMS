<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="ISO-8859-1"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/userregistration.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <title>AmigaEdu|Login</title>
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!--Start of login form-->
          <form th:action="@{/admin_dashboard}" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="UserName"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" name="SignIn"/>
          </form>
          <!--End of login form-->
        </div>
      </div>

      <div class="panels-container">
        

	<div class="panel left-panel">
          <img src="./img/log.svg" class="image" alt="" />
      </div>
    </div>
  </div>

    <script src="./js/app.js"></script>
  </body>
</html>
