        main{
            margin-top: 0;
            padding: 2rem 1.5rem;
            background: #f0f5f9;
            min-height: calc(100vh - 90px);
        }

        .dashbord-cards{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 2rem;
            margin-top: 1rem;
        }

        .card-single{
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 2rem;
            border-radius: 30px;
        }

        .card-single h1 + span{
            color: var(--text-grey);
        }

        .card-single span:first-child{
            font-size: 3rem;
            color: var(--main-color);
        }

        .card-single:last-child{
            background: var(--main-color);
        }

        .card-single:last-child div:last-child span{
            color: #fff;
        }

        .card-single:last-child div:first-child span{
            color: #fff;
        }

        .card-single:last-child div h1{
            color: #fff;
        }

        .card2{
            background: var(--main-color);
            color: #fff;
        }

        .card2 div:first-child span{
            color: #fff;
        }

        /* table{

        .recent-grid{
            margin-top: 3.5rem;
            display: grid;
            grid-template-columns: 67% auto;
        }

            background: #fff;
        }

        .card-header,
        .card-body{

            width: 300px;

        .card-header{
            display: flex;

            align-items: center;

<body>
    <div class="sidebar">
        <div class="sidebar-brand">
           <h2 style="font-size: 2rem; font-family: sans-serif;"><span class="las la-graduation-cap"> AmigaEdu</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/admin_panel}"><span class="las la-igloo" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Dashboard</span></span></a>
                </li>
                <li>
                    <a th:href="@{/student_list}"><span class="las la-users" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Students</span></span></a>
                </li>
                <li>
                    <a th:href="@{/add_new_results}"><span class="las la-clipboard-list" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> New Results</span></span></a>
                </li>
                <li>
                    <a th:href="@{/update_results}" class="active"><span class="las la-receipt" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Edit Results</span></span></a>
                </li>
                <li>
                    <a href="#"><span class="las la-bell" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Contact</span></span></a>
                </li>
                <li>
                    <a th:href="@{/logout}"><span class="las la-sign-out-alt" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Log Out</span></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        
        <main>
            
        <div>
        <div>
	    <div>
                <h2 style="text-align:center;">Add Results</h2>
            </div>
            <div align="center">
                <form th:action="@{/save_result}" th:object="${result}" method="POST"  class="form-group row form-des">
                    <input type="text" th:field="*{id}" placeholder="Result Count" readonly="readonly" class="form-control col-9 form-des"/>
                    <input type="text" th:field="*{std_Id}" placeholder="Index Number" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{first_name}" placeholder="First Name" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{grade}" placeholder="Grade" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{subject}" placeholder="Subject" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{month}" placeholder="Month" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{marks}" placeholder="Result" class="form-control col-9 form-des" />
                    <input type="submit" name="submit" value="Submit" class="btn btn-primary col-6" style="margin-left:  250px;" />
                </form>
            </div>
    	
        </div>
    </div>
        </main>
    </div>
