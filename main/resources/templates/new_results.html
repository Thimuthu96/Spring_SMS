<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmigaEdu|Add Results</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/StyleSubpages.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <style>
        
        .footer{
                position:relative;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 50px;
                background-color: #081f5d;
                color: #fff;
                text-align: center;
                margin-top: -40px;
            }
            form input{
                margin-bottom: 1rem;
                margin-left:  150px;
            }
            
            form input .form-des{
                border-radius: 30px;
            }
        
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
           <h2 style="font-size: 2rem; font-family: sans-serif;"><span class="las la-graduation-cap"> AmigaEdu</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a th:href="@{/admin_panel}"><span class="las la-igloo" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Dashboard</span></span></a>
                </li>
                <li>
                    <a th:href="@{/student_list}"><span class="las la-users" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Students</span></span></a>
                </li>
                <li>
                    <a th:href="@{/add_new_results}" class="active"><span class="las la-clipboard-list" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> New Results</span></span></a>
                </li>
                <li>
                    <a th:href="@{/update_results}"><span class="las la-receipt" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Edit Results</span></span></a>
                </li>
                <li>
                    <a href="#"><span class="las la-bell" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Contact</span></span></a>
                </li>
                <li>
                    <a th:href="@{/logout}"><span class="las la-sign-out-alt" style="font-size: 1.4rem;"><span style="font-size:1.2rem; font-weight:200;"> Log Out</span></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
                <h2>
                    <label for="nav-toggle">
                        <span class="las la-bars"></span>
                    </label>
                    Admin
                </h2>
                <!-- <div class="search-wrapper">
                    <span class="las la-search"></span>
                    <input type="search" placeholder="Search here" />
                </div> -->
                <div class="user-wrapper">
                    <img src="./img/avatar.svg" width="40px" height="40px" alt="">
                    <div>
                        <h4>Admin</h4>
                    </div>
                </div>
        </header>
        <main>
            
        <div>
        <div>
	    <div>
                <h2 style="text-align:center;">Add Results</h2>
            </div>
            <div align="center">
                <form th:action="@{/save_result}" th:object="${result}" method="POST"  class="form-group row form-des">
                    <input type="text" th:field="*{std_Id}" placeholder="Index Number" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{first_name}" placeholder="First Name" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{last_name}" placeholder="Last Name" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{grade}" placeholder="Grade" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{subject}" placeholder="Subject" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{month}" placeholder="Month" class="form-control col-9 form-des" />
                    <input type="text" th:field="*{marks}" placeholder="Result" class="form-control col-9 form-des" />
                    <input type="submit" name="submit" value="Add" class="btn btn-primary col-6" style="margin-left:  250px;" />
                </form>
            </div>
    	
        </div>
    </div>
        </main>
    </div>
    
    
    
    

    <div class="footer">
        <p>Created For HDSE Spring Boot Project | Â© 2021 All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/sb-forms-latest.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
