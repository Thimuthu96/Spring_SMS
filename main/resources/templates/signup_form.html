<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="ISO-8859-1"><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/userregistration.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <title>AmigaEdu|Login & Registration</title>
</head>
<body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <!--Start of login form-->
          <form th:action="@{/student_dashboard}" class="sign-in-form" method="POST">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="UserName"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" name="SignIn"/>
          </form>
          <!--End of login form-->

          <!--Start of signup form-->
          <form th:action="@{/process_register}" class="sign-up-form" method="POST" th:object="${user}">
            <h2 class="title">Sign up</h2>
            
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="First Name" name="first_name" th:field="*{first_Name}" required />
              </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Last Name" name="last_name" th:field="*{last_Name}" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" th:field="*{email}" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="psassword" th:field="*{password}" required />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Grade" name="grade" th:field="*{grade}" required />
              </div>
            <input type="submit" class="btn" value="Sign up" name="submit" />
          </form>
           <!--End of signup form-->
        </div>
      </div>

      <div class="panels-container">
        

	<div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
                Click here to navigate registration page!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="./img/log.svg" class="image" alt="" />
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Click here to navigate login page!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
